        <title>Tela de Login | NyNus</title>

            <img src="capa-login" class="capa">

                    <p>
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="contato_nynus@gmail.com" required>
                    </p> 
                    <p>
                        <label for="senha">Senha:</label>
                        <input id="senha" type="password" placeholder="*******" required>
                    </p>
                    <button onclick="login()">Entrar</button>
                </form>

            </div>
